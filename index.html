<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png">
    <link rel="apple-touch-icon" href="./favicon.png">
    <title>ToEbook</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="./js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="./js/iscroll.js"></script>
    <script type="text/javascript">
    var myScroll;
    $(document).ready(function() {
        myScroll = new IScroll('.scroll-wapper', {
            eventPassthrough: true,
            scrollX: true,
            scrollY: false,
            preventDefault: false,
            indicators: {
                el: document.getElementById('indicator'),
                resize: false,
            },

            momentum: false,
            snap: true,
            snapSpeed: 400,
        });
    });

    window.onresize = function() {
        if (myScroll) {
            myScroll.refresh();
        }
    }
    </script>
</head>

<body>
    <div id="header">
        <div class="logo"></div>
        <div class="scroll-wapper">
            <div class="scroller">
                <section class="page">
                    <div class="text text1"></div>
                    <div class="screen screen1"></div>
                </section>
                <section class="page">
                    <div class="text text2"></div>
                    <div class="screen screen2"></div>
                </section>
                <section class="page">
                    <div class="text text3"></div>
                    <div class="screen screen3"></div>
                </section>
                <section class="page">
                    <div class="text text4"></div>
                    <div class="screen screen4"></div>
                </section>
                <section class="page">
                    <div class="text text5"></div>
                    <div class="screen screen5"></div>
                </section>
            </div>
        </div>
        <a href="https://itunes.apple.com/us/app/toebook/id1067160895?mt=8"><img id="download" src="images/download.png" width="185" height="82" /></a>
        <div id="page-dots">
            <div id="indicator-background">
                <div id="dot"></div>
                <div id="dot"></div>
                <div id="dot"></div>
                <div id="dot"></div>
                <div id="dot"></div>
            </div>
            <div id="indicator">
                <div id="dotty"></div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="bottom-bar">
            <div id="products" class="bottom-cell">
                <img src="./images/i-product2x.png" width="72" height="78"></img>
                <div>
                    <p><b>PRODUCTS</b></p>
                    <a href="https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewSoftware?id=1084265083&mt=12">
                        <p>Vecode</p>
                    </a>
                    <a href="https://itunes.apple.com/us/app/toebook/id1067160895?mt=8">
                        <p>ToEbook</p>
                    </a>
                </div>
            </div>
            <div id="contact-us" class="bottom-cell">
                <img src="./images/i-email2x.png" width="62" height="62"></img>
                <div>
                    <p><b>CONTACT US</b></p>
                    <a href="mailto:dumbduck@126.com">
                        <p>dumbduck@126.com</p>
                    </a>
                </div>
            </div>
            <div id="or-code" class="bottom-cell">
                <img src="./images/liantu.png" width="140" height="140"></img>
                <div>
                    <p><b>OR CODE</b></p>
                    <p>Scan to download</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
